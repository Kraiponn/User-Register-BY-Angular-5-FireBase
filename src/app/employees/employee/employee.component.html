<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectEmployee.$key">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectEmployee.name" placeholder="Full Name" required>
    </div>

    <div class="form-group">
        <label>Position</label>
        <input class="form-control" name="position" #name="ngModel" [(ngModel)]="employeeService.selectEmployee.position" placeholder="Position">
    </div>

    <div class="form-group">
        <label>Office</label>
        <input class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectEmployee.office" placeholder="Office">
    </div>

    <div class="form-group">
        <label>Salary</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-usd" aria-hidden="true"></i>
            </span>
            <input class="form-control" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectEmployee.salary" placeholder="Salary">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> Submit</button>

        <button type="button" class="btn btn-default" *ngIf="employeeService.selectEmployee.$key != ''" (click)="onDelete(employeeForm)">
            <i class="fa fa-trash" aria-hidden="true"></i> Delete</button>

        <button type="reset" class="btn btn-default" (click)="resetForm()">
            <i class="fa fa-repeat" aria-hidden="true"></i> Reset</button>
    </div>
</form>
